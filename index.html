<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="./nodemodules/web3/dist/web3.min.js"></script>
    </head>
    <body>
        <div>
            <h1>Banking Application</h1>
            <div>
                <label>Deposit Funds</label>
                <input type="text" id="txtDepositFunds">
                <button type="button" text="Deposit Funds" id="btnDepositFunds"></button>
    
            </div>
            <div>
                <label>GetFunds</label>
                <button type="button" text="GetFunds" id="btnGetFunds"></button>
                <label id="lblGetFunds"></label>
              
            </div>
            </div>
            <script>
            if(typeof web3!=undefined)
            {
                web3=new web3(web3.currentProvider)
            }
            else{
                web3=new web3(new web3.providers.HttpProviders("http://localhost:8545"));
            }

            //specify which account to use out of 10 accounts
            web3.eth.defaultAccount=web3.eth.Accounts[0];
            //myContractInstance.depositFunds({from: web3.eth.accounts[0], gas: 3000000, value: 100}, function(err, res){});
            </script>
    </body>
</html>
